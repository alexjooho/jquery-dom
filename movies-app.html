<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form class="form">
        <label for="movie-title">Movie title </label>
        <input type="text" id="movie" minlength=2 placeholder="Type movie title here">
        <br>
        <label for="rating">Rating</label>
        <input type="number" id="rating" placeholder="1-5" min="1" max="5">
        <br>
        <button type="submit">Submit Form</button>
    </form>
    <!-- <button id="sort-abc">Sort alphabetically</button>
    <button id="sort-rating">Sort by Rating</button> -->
    <ul class="reviews">
    </ul>

    <script src="https://unpkg.com/jquery"></script>
    <script>
        "use strict";
        $('.form').on('submit', function (evt) {
            evt.preventDefault(); // there is no jQuery version for this
            let movieTitle = $('#movie').val();  // these are not jQuery objects because you did val()! don't put $ before variable if not jQuery object
            let rating = $('#rating').val();

            let $newLi = $('<li>')
                .html(`I give <i>${movieTitle}</i> a rating of ${rating}!!! `) 
                .append($('<button>')
                    .text('X')
                    .addClass('remove-button'));
            $('.reviews').append($newLi);
        })

        $('ul').on('click', '.remove-button', function (evt) {
            $(evt.target).parent().remove();
        })

    </script>
</body>

</html>
